<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi select</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container-fluid">
    <div class="row mt-2">
      <div class="col-6">
        <div class="card">
          <div class="card-header">
              <span class="text-success">Profit:</span> <span id="profit">154600</span>
          </div>
          <div class="card-body">
            <form action="#" id="container-form">
              <table class="table table-borderless">
                <thead>
                  <tr>
                    <th>Ledger</th>
                    <th>Amount</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>
                      <select id="Ledger" class="form-select">
                        <option value>--Select--</option>
                        <option value="1">Cash</option>
                        <option value="2">Other Expenses</option>
                        <option value="3">Other Payable</option>
                      </select>
                    </th>
                    <th>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="Amount"
                        id="Amount"
                        step="0.01"
                      />
                    </th>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Ledger</th>
                  <th>Amount</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="data-table-container">
                <!-- <tr>
                  <input type="hidden" name="funds[0].Ledger" value="1" />
                  <input type="hidden" name="funds[0].Amount" value="100" />
                  <td>Cash</td>
                  <td>1000</td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./site.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      InitializeFundLedgerSystem(154600);
    });
  </script>
</html>
